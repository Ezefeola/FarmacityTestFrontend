<form [formGroup]="createProductoForm" (ngSubmit)="onSubmit()" class="card card-body gap-3">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input id="nombre" formControlName="nombre" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input id="precio" formControlName="precio" type="number" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="cantidad" class="form-label">Cantidad en stock</label>
    <input id="cantidad" formControlName="cantidadEnStock" type="number" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Códigos de barra</label>
    <div class="d-flex flex-column gap-2">
      @for (codigo of codigosBarras.controls; track $index) {
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            [formControl]="codigo"
          /> 
          <button type="button" (click)="deleteCodigoBarra($index)" class="btn btn-outline-danger">
            Eliminar
          </button>
        </div>
      }
      <button type="button" class="btn btn-outline-secondary mt-2" (click)="addCodigoBarra()">
        + Agregar código
      </button>
    </div>
  </div>
  @if ( !createProductoForm.valid ) {
    <p class="text-danger">Formulario inválido</p>
  }
  <button type="submit" [disabled]="!createProductoForm.valid" class="btn btn-primary mt-3">Crear producto</button>
</form>
